<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>apexPlanet Software Pvt Ltd</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#contact-section">Contact</a></li>
            <li><a href="#todo-section">To-Do List</a></li>
            <li><a href="#gallery-section">Image Gallery</a>
            <li><a href="#">Services</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="page-container">
        <main class="content-area">
            
            <section id="contact-section" class="card">
                <h2>Contact Us </h2>
                <form id="contactForm" >
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                        <small class="error-message"></small>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
                <p id="form-success-message" class="success-message" style="display:none;">Message sent successfully!</p>
            </section>

            
            <section id="todo-section" class="card">
                <h2>Dynamic To-Do List </h2>
                <div class="todo-input-area">
                    <input type="text" id="taskInput" placeholder="Enter a new task...">
                    <button id="addTaskBtn">Add Task</button>
                </div>
                <ul id="taskList">
                    
                </ul>
            </section>

            <section id="gallery-section" class="card">
            <h2>Dynamic Image Gallery </h2>
            <div class="gallery-input-area">
                <input type="url" id="imageUrlInput" placeholder="Enter image URL...">
                <input type="text" id="imageAltInput" placeholder="Enter image description (alt text)...">
                <button id="addImageBtn">Add Image</button>
            </div>
            <div id="imageGalleryContainer" class="image-gallery">

            </div>
            </section>
        </main>
    </div>

    <footer>
        <p>Â© 2025 apexPlanet Software Pvt Ltd</p>
    </footer>

    <script src="form.js"></script>
</body>
</html>
